<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
        <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="img/profile=photo.png" class="profile-photo" alt="profile-photo">
                </div>
                <a href="" class="instagram-login">Continue como @FabricioMagnus</a>
                <a href="" class="instagram-logout">Faça logout em sua conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é @FabricioMagnus?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span> 
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="" class="button-download"></a>
                    <a href="" class="button-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
